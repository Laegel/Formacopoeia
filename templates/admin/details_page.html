<div class="wrap fc-context">
    <h1 class="wp-heading-inline">{{translate 'title' action}}</h1>

    <hr class="wp-header-end">

    <div name="post" method="post">
        <div id="poststuff">
            <div id="post-body" class="metabox-holder columns-2">
                <div id="post-body-content" style="position: relative;">

                    <div id="titlediv">
                        <div id="titlewrap">
                            <input id="fc-title" placeholder="{{translate 'Enter title here'}}" value="{{form.title}}" autocomplete="off" class="fc-title" type="text">
                        </div>
                    </div>
                    <div id="postdivrich" class="postarea wp-editor-expand">

                        <div id="wp-content-wrap" class="wp-core-ui wp-editor-wrap tmce-active has-dfw">
                            <link rel="stylesheet" id="editor-buttons-css" href="http://wp-playground.localhost/wp-includes/css/editor.min.css?ver=4.9.5"
                                type="text/css" media="all">
                            <div id="wp-content-editor-tools">
                                <div class="wp-editor-tabs">
                                    {{#each tabs}}
                                        <button class="wp-switch-editor fc-tab" data-tab="{{name}}">{{translate name 'tabs'}}</button>
                                    {{/each}}
                                </div>
                            </div>
                            <div id="fc-container" class="wp-editor-container">
                                {# Tab content goes here #}
                            </div>
                        </div>
                    </div>
                </div>

                <div id="postbox-container-1" class="postbox-container">
                    <div id="side-sortables" class="meta-box-sortables">
                        <div id="submitdiv" class="postbox ">
                            <h2>
                                <span>{{translate 'main.publish'}}</span>
                            </h2>
                            <div class="inside">
                                <div class="submitbox" id="submitpost">

                                    <div id="minor-publishing">

                                        <div id="misc-publishing-actions">

                                            <div class="misc-pub-section">
                                                <span class="dashicons dashicons-visibility"></span>
                                                <span id="post-status-display">{{translate 'main.active'}}</span>
                                                <input type="checkbox" id="fc-status">
                                            </div>
                                        </div>
                                        <div class="clear"></div>
                                    </div>

                                    <div class="fc-panel-bottom">
                                        <div id="publishing-action">
                                            <button class="button danger button-large">{{translate 'main.delete'}}</button>
                                            <span class="spinner"></span>
                                            <button id="fc-save" class="button button-primary button-large">{{translate 'main.save'}}</button>
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div id="fc-side-panel-hook"></div>
                        <div id="fc-side-panel" class="postbox" style="display: none"></div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
