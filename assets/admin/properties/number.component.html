<template>
    <input class="fc-input" type="number" data-prop="{{prop}}" value="{{value}}">
</template>

<script>
{
    onInit: function() {
        const self = this;
        fcUtils.select('.fc-input', this.wrapper).on('input', function(e) {
            const event = new CustomEvent('update', {detail: {value: this.value}});
            self.wrapper.dispatchEvent(event);
        });
    }
}
</script>
